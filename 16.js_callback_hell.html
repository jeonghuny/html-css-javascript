<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ajax</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // 만약 api요청을 통해 받은 응답을 활용해 새로운 요청을 보내야 한다면 
        // ajax함수는 비동기적으로 동작하므로, 반드시 success안에서 새로운 요청 해야함.
        function dataRequest(){
            $(document).ready(function(){
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    type: "GET",
                    dataType: "json",
                    success: function(result){
                        console.log("b");
                        $.ajax({
                            url: "https://jsonplaceholder.typicode.com/posts/1",
                            type: "GET",
                            dataType: "json",
                            success: function(result){
                                console.log("c");
                                $.ajax({
                                    url: "https://jsonplaceholder.typicode.com/posts/1",
                                    type: "GET",
                                    dataType: "json",
                                    success: function(result){
                                        console.log("d");
                                        console.log(result);
                                    },
                                    error: function(error){

                                    }
                                })
                            },
                            error: function(error){

                            }
                        })
                    },
                    error: function(error){

                    }
                })
            });
        }
        dataRequest();
        console.log("a");


    </script>
</body>
</html>
<!-- 
ajax는 서버로 데이터 요청을 하는 기술을 의미
1) axios 라이브러리 : O
2) jquery 라이브러리 : 레거시
3)

1. 데이터 요청 , 응답 : json
2. json -> 객체
 -->
