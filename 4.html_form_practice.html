<!-- 글쓰기 form 생성 실습 -->
 <!-- 제목, 내용입력(사이즈넉넉하게), 예약여부(yes,no), 예약등록시간(연월일시분초) -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
 </head>
 <body>
    <form action="http://localhost:8080" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="userName">이름</label><br>
            <input type="text" id="userName" name="name">
        </div>
        <div>
            <label for="title">제목</label><br>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="contents">내용</label><br>
            <textarea id="contents" name="contents" rows="10" cols="30" placeholder="내용을 입력해주세요."></textarea>
        </div>
        <div>
            <label for="appointment">예약여부 : </label>
            <input type="radio" name="appointment" value="yes">예약됨
            <input type="radio" name="appointment" value="no">예약안됨
        </div>
        <div>
            <label for="appointment-time">예약시간 : </label>
            <input type="datetime-local" name="appointment-time">
        </div>
        <button type="submit">글쓰기 완료</button>
    </form>
 </body>
 </html>
