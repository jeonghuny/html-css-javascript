<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>게시글 상세조회</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function select(){
            const postId = document.getElementById("postId").value;
            const result = await axios.get("http://localhost:8081/post/detail/" + postId);
            const post = result.data;
            document.getElementById("id").innerHTML=post.id;
            document.getElementById("title").innerHTML=post.title;
            document.getElementById("body").innerHTML=post.contents;
        }
    </script>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h3>게시글 상세조회</h3>
        <input id="postId" type="text"><button onclick="select()">게시글 조회</button>
        <table class="table">
            <tr>
                <td>ID</td><td id ="id"></td>
            </tr>
            <tr>
                <td>제목</td><td id ="title"></td>
            </tr>
            <tr>
                <td>본문</td><td id="body"></td>
            </tr>
        </table>
    </div>
</body>
</html>
