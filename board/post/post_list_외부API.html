    <title>게시글 목록</title>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">

    <div class="container">
        <h3>게시글 목록</h3>
        <div class="float-end">
  
        <a href="../post/post_register.html" class="btn btn-primary">글쓰기</a>

        </div>
        <table class="table">
            <thead>
                <th>ID</th>
                <th>제목</th>
            </thead>
            <tbody id="tbodyId">
            </tbody>
        </table>
    </div>
    <script>
        async function severData(){
            const result = await axios.get("http://localhost:8081/post/list");
            const postList = result.data;
            for(let i=0; i<postList.length; i++){
                // document.getElementById("id").innerHTML=post[i].id;
                // document.getElementById("title").innerHTML=post[i].title;
                // document.getElementById("userId").innerHTML=post[i].userId;
                const html="<tr><td>" + postList[i].id + "</td>" +"<td>" + postList[i].title + "</td></tr>";
                document.getElementById("tbodyId").innerHTML += html;
            }
        }
        severData();
    </script>
</body>
</html>
